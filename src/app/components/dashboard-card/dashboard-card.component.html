<div class="row">
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h4>Casos Confirmados</h4>
      </div>
      <div class="value">
        {{ totalConfirmed }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h4>Pessoas Curadas</h4>
      </div>
      <div class="value">
        {{ totalRecovered }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h4>Mortes</h4>
      </div>
      <div class="value">
        {{ totalDeaths }}
      </div>
    </div>
  </div>
  <div class="card col p-3 m-3">
    <div class="ui statistic">
      <div class="label">
        <h4>Casos Ativos</h4>
      </div>
      <div class="value">
        {{ totalActive }}
      </div>
    </div>
  </div>
</div>
